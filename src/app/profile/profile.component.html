<div class="row">
    <div class="col-4">
        <img [src]="person.photo" class="img-thumbnail" alt="Res Image" style="width:200px;height:200px"/>
        <br>
        <div class="container">
            <br>
            <h4>{{person.market}}</h4>
            <h4>{{person.cohort}}</h4>
            <br>
            <ul class="list-group">
                <li class="list-group-item"><a [href]="'mailto:'+person.email">{{person.email}}</a></li>
                <li class="list-group-item"><a [href]="'slack://user?team=T024F3C1G&id='+person.slack">Slack Message</a></li>
                <li class="list-group-item"><a href="">{{person.phone}}</a></li>
            </ul>
        </div>
    </div>
    <div class="col-8">
        <div class="border-bottom"><h1>{{person.name}} <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Endorse</button></h1></div>
        <!-- Endorse Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Endorse Stephen</h5>
                    </div> -->
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="select_tech">With which technology did Stephen help you?</label>
                                <select class="form-control" id="select_tech">
                                    <option>Angular</option>
                                    <option>C++</option>
                                    <option>JavaScript</option>
                                    <option>MongoDB</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tags">Add tags for more specific areas:</label>
                                <app-autocomplete (sendTag)="getNewTag($event)"></app-autocomplete>
                                <br>
                                <!-- <div class="card" style="width: 29rem;">
                                    <div class="card-body">
                                        
                                    </div>
                                </div> -->
                                <span *ngFor="let tag of newTags"class="badge badge-pill badge-secondary">
                                        {{tag}}
                                    </span>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success">Endorse</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Skills Column -->
        <br>
        <div>
            <ul class="list-unstyled">
                <li *ngFor="let e of endorsements" class="media">
                    <img src="assets/img/angular-icon.svg" class="align-self-center mr-3" style="width:64px;height:64px;"/>
                    <div class="media-body align-self-center">
                        <h5 class="mt-0 mb-1">{{e.skill}} <span class="badge badge-success">{{e.count}}</span></h5>
                        <span *ngFor="let tag of e.tags" class="badge badge-pill badge-info">{{tag}}</span>
                    </div>
                </li>
                <br>
                
            </ul>
        </div>
    </div>
</div>
